# ****************************************************************
#              vMSC Configuration File
#             
# ****************************************************************
# Этот файл содержит общие параметры (абонент и т.д.).
# Конфигурация интерфейсов вынесена в vmsc_interfaces.conf.
#
# Порядок загрузки (каждый следующий перекрывает предыдущий):
#   1. vmsc.conf          — общие параметры
#   2. vmsc_interfaces.conf — параметры интерфейсов
#   Или явно: ./vmsc --config vmsc.conf --config vmsc_interfaces.conf
# ****************************************************************

# ****************************************************************
#                  [subscriber]  Абонент
# ****************************************************************
# ****************************************************************
#                  [vlr]  VLR / MSRN пул
# ****************************************************************
# MSRN (Mobile Station Roaming Number) — временный E.164 номер,
# выдаваемый VLR по запросу HLR (MAP ProvideRoamingNumber, opCode=4)
# для маршрутизации входящего вызова к данному MSC.
# Пул: msrn_prefix + суффикс от msrn_range_start до msrn_range_end
# Пример: префикс=79161000, range=100..199 → 79161000100…79161000199
[vlr]
msrn_prefix=79161000
msrn_range_start=100
msrn_range_end=199

# ****************************************************************
#                  [subscriber]  Абонент
# ****************************************************************
[subscriber]
imsi=250990000000001
msisdn=79990000001
label=MS-01

[subscriber-2]
imsi=250990000000002
msisdn=79990000002
tmsi=0x05060708
label=MS-02

[subscriber-3]
imsi=250990000000003
msisdn=79990000003
tmsi=0x09ABCDEF
label=MS-03
